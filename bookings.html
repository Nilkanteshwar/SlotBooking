<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slot Booking System - Booked Slots</title>
</head>
<body onload="fetchSlots()">
  <h2>Booked Slots</h2>
  <table id="slot-table-data">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Time Period</th>
      </tr>
    </thead>
    <tbody id="slot-table-body">
      <!-- Slot data will be added here dynamically -->
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

  <script src="script.js"></script>
</body>
</html>
