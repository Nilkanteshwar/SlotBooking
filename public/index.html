<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Booking System - Login</title>
  <link rel="stylesheet" href="global.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'> -->

<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
      <form class="form-signin" action="" method="post" name="form">
        <label for="username">Email</label>
        <input class="form-styling" id="login-email" type="text" name="username" placeholder="" />
        <label for="password">Password</label>
        <input class="form-styling" type="text" id="login-password" name="password" placeholder="" />
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
        <div class="btn-animate">
          <a class="btn-signin" onclick="login()">Sign in</a>
        </div>
      </form>

      <form class="form-signup" action="" method="post" name="form" id="signup-form">
        <label for="fullname">Full name</label>
        <input class="form-styling" type="text" name="fullname" id="signup-username"placeholder="" />
        <label for="email">Email</label>
        <input class="form-styling" type="text" name="email" id="signup-email" placeholder="" />
        <label for="password">Password</label>
        <input class="form-styling" type="password" name="password" id="signup-password" placeholder="" />
        <button type="button" class="btn-signup" onclick="signup()">Sign Up</button>
    </form>
</body>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

<script src="script.js"></script>
</html>
